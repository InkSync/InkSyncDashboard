{% include 'header.html' with context %}

<div class="container">
    {% include 'sidebar.html' with context %}

    <main class="automation-wrapper">
        <div class="automation-toolbar">
            <button id="create-automation-btn" class="btn-primary">+ New automation</button>
            <span id="automation-count"></span>
        </div>
        <div id="automation-list">
            <!-- dynamically generated cards -->
        </div>
    </main>
</div>

<div id="automation-popup" class="popup hidden">
    <div class="popup-content automation-editor">
        <div class="popup-header">
            <span id="popup-title">Automation Editor</span>
            <button id="popup-close" class="btn-primary">Ã—</button>
        </div>

        <div class="editor-area">
            <!-- Automation name -->
            <div class="automation-name-row">
                <label for="automation-name-input">Automation title</label>
                <input type="text" id="automation-name-input" maxlength="60" placeholder="Input automation title here">
            </div>

            <!-- Automation type -->
            <div class="automation-type-row">
                <label for="automation-type-select">Automation type</label>
                <select id="automation-type-select">
                    <option value="pc">PC</option>
                    <option value="autonomous">Autonomous</option>
                </select>
            </div>

            <!-- Trigger section -->
            <h3>Trigger <span class="tooltip" title="Event that starts the automation">?</span></h3>
            <div class="trigger-config">
                <div class="trigger-type-selector">
                    <select id="trigger-type-select">
                        <option value="key_press">On key press</option>
                        <option value="knob_change">On knob change</option>
                        <option value="knob_min">On knob at minimum</option>
                        <option value="knob_max">On knob at maximum</option>
                        <option value="module_connected">On module connected</option>
                        <option value="module_disconnected">On module disconnected</option>
                    </select>
                </div>
                <div id="trigger-config-fields">
                    <!-- dynamic trigger config fields -->
                </div>
            </div>

            <!-- Actions section -->
            <h3>Actions <span class="tooltip" title="What happens after trigger">?</span></h3>
            <div id="editor-actions">
                <!-- dynamic actions -->
            </div>

            <!-- Add action -->
            <div class="action-adder">
                <select id="action-type-select">
                    <option value="" disabled selected>Select action type</option>
                    <!-- Options filtered dynamically -->
                </select>
                <button id="add-action-btn" class="btn-primary">+ Add Action</button>
            </div>

            <!-- Available variables help -->
            <div class="variables-help">
                <!-- Dynamic content will be inserted here by JavaScript -->
            </div>

            <!-- Editor actions -->
            <div class="editor-actions">
                <button id="delete-automation-btn" class="btn-danger">Delete</button>
                <button id="save-automation-btn" class="btn-primary">Save</button>
                <button id="cancel-automation-btn" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='automation.js') }}"></script>
</body>
</html>
