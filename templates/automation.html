{% include 'header.html' with context %}

<div class="container">
    {% include 'sidebar.html' with context %}

    <main class="automation-wrapper">
        <div class="automation-toolbar">
            <button id="create-automation-btn" class="btn-primary">+ New automation</button>
            <span id="automation-count"></span>
        </div>
        <div id="automation-list">
            <!-- ...dynamicznie generowane karty... -->
        </div>
    </main>
</div>

<div id="automation-popup" class="popup hidden">
    <div class="popup-content automation-editor">
        <div class="popup-header">
            <span id="popup-title">Automation Editor</span>
            <button id="popup-close">×</button>
        </div>

        <div class="editor-area">
            <!-- NOWE: edycja tytułu automacji -->
            <div class="automation-name-row">
                <label for="automation-name-input">Automation title</label>
                <input type="text" id="automation-name-input" maxlength="60" placeholder="Input automation title here">
            </div>
            <h3>Blocks</h3>
            <div id="editor-blocks"><!-- dynamic --></div>

            <div class="block-adder">
                <select id="block-type-select">
                    <option value="" disabled selected>Select the block type</option>
                    <option value="Send a key">Send a key</option>
                    <option value="Send a command">Send a command</option>
                    <option value="Timeout">Timeout</option>
                    <option value="Key pressed">Key pressed</option>
                </select>
                <button id="add-block-btn">+ Add</button>
            </div>

            <div class="editor-actions">
                <button id="delete-automation-btn" class="btn-danger">Delete</button>
                <button id="save-automation-btn" class="btn-primary">Save</button>
                <button id="cancel-automation-btn" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='automation.js') }}"></script>
</body>
</html>
