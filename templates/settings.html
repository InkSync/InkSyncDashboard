{% include 'header.html' with context %}

<div class="container">
    {% include 'sidebar.html' with context %}

    <main class="content">

        <ul class="settings-list">

            <li class="settings-item">
                <h3>Calendar Integrations</h3>

                <ul class="integration-list">

                    <li class="integration-row">
                        <div class="integration-info">
                        <span class="icon">
                            <!-- Microsoft Calendar icon -->
                            <svg viewBox="0 0 24 24"><rect x="3" y="3" width="8" height="8" fill="#f35325"/><rect x="13"
                                                                                                                  y="3"
                                                                                                                  width="8"
                                                                                                                  height="8"
                                                                                                                  fill="#81bc06"/><rect
                                    x="3" y="13" width="8" height="8" fill="#05a6f0"/><rect x="13" y="13" width="8"
                                                                                            height="8"
                                                                                            fill="#ffba08"/></svg>
                        </span>
                            <span class="integration-label">Microsoft Calendar</span>
                        </div>

                        <div class="integration-actions">
                            <button class="integration-btn" data-service="microsoft">Connect</button>
                            <span class="status-indicator" id="indicator-microsoft"></span>
                        </div>
                    </li>

                    <li class="integration-row">
                        <div class="integration-info">
                        <span class="icon">
                            <!-- Apple Calendar icon -->
                            <svg viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="16" rx="3" fill="#ffffff"
                                                           stroke="#999"/><rect x="3" y="8" width="18" height="1"
                                                                                fill="#ddd"/><circle cx="12" cy="14"
                                                                                                     r="4"
                                                                                                     fill="#e33"/></svg>
                        </span>
                            <span class="integration-label">Apple Calendar</span>
                        </div>

                        <div class="integration-actions">
                            <button class="integration-btn" data-service="apple">Connect</button>
                            <span class="status-indicator" id="indicator-apple"></span>
                        </div>
                    </li>

                    <li class="integration-row">
                        <div class="integration-info">
                        <span class="icon">
                            <!-- Google Calendar icon -->
                            <svg viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="3" fill="#4285f4"/><rect
                                    x="3" y="7" width="18" height="1" fill="#fff"/><text x="12" y="17" font-size="9"
                                                                                         text-anchor="middle"
                                                                                         fill="#fff"
                                                                                         font-family="Arial">31</text></svg>
                        </span>
                            <span class="integration-label">Google Calendar</span>
                        </div>

                        <div class="integration-actions">
                            <button class="integration-btn" data-service="google">Connect</button>
                            <span class="status-indicator" id="indicator-google"></span>
                        </div>
                    </li>

                </ul>
            </li>

            <li class="settings-item">
                <h3>Refresh</h3>
                <label id="refresh-interval-label" for="refresh-interval">Refresh interval:</label>
                <select id="refresh-interval">
                    <option value="15m">15 minutes</option>
                    <option value="1h">1 hour</option>
                    <option value="3h">3 hours</option>
                    <option value="8h">8 hours</option>
                </select>
            </li>

        </ul>

    </main>
</div>

{% include 'footer.html' %}
